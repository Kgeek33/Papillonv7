name: ğŸ“ Release APKs PR (Build + Deploy)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "NumÃ©ro de la pull request"
        required: true
        default: ""

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: ğŸ’¾ Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ’¾ Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ’¾ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Modify app.config.ts
        run: node modifyConfig.js

      - name: ğŸ› ï¸ Modify build.gradle for Split APKs
        run: |
          sed -i '/android {/a \
          splits { \
              abi { \
                  enable true \
                  reset() \
                  include "armeabi-v7a", "arm64-v8a", "x86", "x86_64" \
                  universalApk true \
              } \
          }' android/app/build.gradle
          sed -i '/buildToolsVersion/d' android/app/build.gradle

      - name: ğŸ”„ Run Expo Prebuild
        run: npm run prebuild

      - name: ğŸš€ Build APKs for specific ABIs
        run: |
          cd android
          ./gradlew assembleRelease

      - name: ğŸ› ï¸ Rename APK files
        run: |
          cd android/app/build/outputs/apk/release/
          for file in *.apk; do
            mv "$file" "Papillon Dev-${file%-release.apk}-PR_${{ github.event.pull_request.number || github.event.inputs.pr_number }}.apk"
          done

      - name: ğŸ›œ Upload split APKs
        uses: actions/upload-artifact@v4
        with:
          name: split-apks
          path: |
            *.apk
          if-no-files-found: error

  deploy_new_release:
    needs: build_android
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¡ Download Android APKs
        uses: actions/download-artifact@v4
        with:
          name: split-apks
          path: .

      - name: ğŸ›œ Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: pr${{ github.event.pull_request.number || github.event.inputs.pr_number }}
          name: "PR #${{ github.event.pull_request.number || github.event.inputs.pr_number }}"
          body: "Teste cette PR en tÃ©lÃ©chargeant un des APK et fais une review ! ğŸ‘"
          draft: false
          prerelease: true
          files: |
            *.apk
